<html>
<head>
<title>Bible Reader</title>

<style>


</style>

<script>
	function getData(url='',callback=function(){}) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log('getData: request '+url+' completed');
				callback(this.responseText);
			} else {
				console.log('getData: request '+url+' failed with error status '+this.status);
			}
		};
		xhttp.open("GET", url, true);
		xhttp.send();
	}
	
	function loadGETBIBLE(passage='Jn3:16', htmlElement) {
		getData(
			'http://getbible.net/json?passage='+passage,
			function(data) {
				htmlElement.innerHTML = data
			});
	}
</script>

</head>
<body>

	<div 
		style="	
			position:absolute;
			left:0px;
			width:70px;
			top:0px;
			height:20px;
			background-color:#eeeeee;
		"
	>
		<input 	id="passage_box" 
			style="width:100%;" 
			onblur="loadGETBIBLE(this.value, document.getElementById())"
		>
	</div>

	<div 
		style="	
			position:absolute;
			left:2px;
			right:0px;
			top:0px;
			bottom:0px;
			background-color:#ffffff;
			overflow-y:scroll;
		"
		id="text_box"
	>
	</div>


</body>
</html>
